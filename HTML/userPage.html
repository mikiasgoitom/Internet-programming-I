<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('images_2.jfif'); 
            background-size: cover;
            background-position: center;
            color: white;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        main {
            display: flex;
            flex-grow: 1;
            padding: 20px;
        }

        .navigation-bar {
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8); /* Add background color with transparency */
            color: white;
            padding: 10px;
            width: 200px;
        }

        .navigation-bar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-left: 4px solid transparent;
        }

        .navigation-bar a:hover,
        .navigation-bar a.active {
            background-color: rgba(0, 0, 0, 0.6); /* Change background color on hover or when active */
            border-left-color: #4CAF50;
        }

        .user-content {
            flex-grow: 1;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        AASTU E-Library
    </header>

    <main>
        <nav class="navigation-bar">
            <a href="#" class="active">Dashboard</a>
            <a href="#">My Account</a>
            <a href="#">Book Reports</a>
            <a href="#">Logout</a>
        </nav>

        <section class="user-content">
            <h2>Your Content Section</h2>
            <p>Welcome to your personalized user page! This is where you can view and manage your profile and activities.</p>
        </section>
    </main>

    <footer>
        &copy;2023 AASTU E-Library
    </footer>

</body>

</html>
